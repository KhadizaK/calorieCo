<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript form validation - checking non-empty</title>
    <link rel='stylesheet' href='form-style.css' type='text/css' />
  </head>
  <body>
    <div class="mail">
      <h2>Input your Name and Submit</h2>
      <p>Hello, {{ username }}!</p>
      <h2>All the Names in the Database</h2>
      <ul>
        {% for name in names %}
          <li>{{ name.firstName }}</li>
        {% endfor %}
      </ul>
      <form name="form1"  method="POST" action="{% url 'sayHello' %}" onclick="required()">
        <ul>
        <li><input type='text' name ='text1' required/></li>
        <li class="rq">*Required Field</li>
        <li><input type="submit" name="submit" value="Submit" /></li>
        </ul>
      </form>
    </div>
    <script>
      function required()
      {
        var empt = document.forms["form1"]["text1"].value;
        if (empt == "")
        {
          alert("Please input a Value");
          return false;
        }
        else 
        {
          alert('Code has accepted : you can try another');
          return true; 
        }
      }
    </script>
  </body>
</html>
