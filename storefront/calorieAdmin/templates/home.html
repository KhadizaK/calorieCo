<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript form validation - checking non-empty</title>
    <link rel='stylesheet' href='form-style.css' type='text/css' />
  </head>
  <body>
    <div class="mail">
      <h2>Input your Name and Calories, then Submit!</h2>
      <p>Hello, {{ username }}!</p>
      <p>My Calorie Consumption {{calorieInput}}</p>
      <h2>All the Names in the Database</h2>
      <ul>
        {% for name in names %}
          <li>{{ name.firstName }} {{name.calorieInput}}</li>
        {% endfor %}
      </ul>
      <form name="form1"  method="POST" action="{% url 'sayHello' %}" >
        <ul>
          <input type='text' name ='text1' placeholder="Enter Name" required/>
          <input type='number' name ='calorieInput' placeholder="Enter Calorie Consumption"/>
          <p class="rq">*Required Field</p>
          <input type="submit" value="Submit" onclick="required()"/>
        </ul>
      </form>
    </div>
    <script>
      function required()
      {
        var emptName = document.forms["form1"]["text1"].value;
        var emptCal = document.forms["form1"]["calorieInput"].value;
        if (emptName == "" && emptCal == 0)
        {
          alert("Please input a Value");
          return false;
        }
        else 
        {
          alert('Code has accepted : you can try another');
          return true; 
        }
      }
    </script>
  </body>
</html>
